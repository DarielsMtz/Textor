<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <meta name="author" content="Dariels Martinez" />
    <meta
      name="description"
      content="Textor es una herramienta web para dar formato, limpiar y analizar textos con una interfaz limpia y moderna." />
    <meta
      name="keywords"
      content="Textor, formatear texto, contador de palabras, herramientas de texto, limpieza de texto, edición rápida, texto online" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#f9f9f9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Textor" />
    <title>Formatear Textos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css"
      rel="stylesheet" />
    <script>
      document.addEventListener("contextmenu", (e) => e.preventDefault());
      document.addEventListener("keydown", (e) => {
        if (
          (e.ctrlKey && ["u", "s", "c"].includes(e.key.toLowerCase())) ||
          e.key === "F12"
        ) {
          e.preventDefault();
        }
      });
    </script>
  </head>

  <body>
    <h1>Formatear Textos</h1>

    <div class="textarea-container">
      <textarea
        id="inputText"
        placeholder="Escribe tu texto aquí"
        oninput="autoResize(this)"></textarea>
      <button class="reset-btn" onclick="resetText()">
        <i class="ti ti-x"></i>
      </button>
    </div>

    <div class="stats">
      <div class="stat">
        <strong>Caracteres:</strong> <span id="charCount">0</span>
      </div>
      <div class="stat">
        <strong>Letras:</strong> <span id="letterCount">0</span>
      </div>
      <div class="stat">
        <strong>Palabras:</strong> <span id="wordCount">0</span>
      </div>
      <div class="stat">
        <strong>Párrafos:</strong> <span id="paragraphCount">0</span>
      </div>
    </div>

    <div class="section-title">Transformar:</div>
    <div class="button-group">
      <button onclick="transformToLower()">
        <i class="ti ti-letter-case-lower"></i>Minúsculas
      </button>
      <button onclick="transformToUpper()">
        <i class="ti ti-letter-case-upper"></i>Mayúsculas
      </button>
      <button onclick="capitalizeText()">
        <i class="ti ti-text-caption"></i>Capitalizar
      </button>
    </div>

    <div class="section-title">Eliminar:</div>
    <div class="button-group">
      <button onclick="removeNumbers()">
        <i class="ti ti-numbers"></i>Números
      </button>
      <button onclick="removeLetters()">
        <i class="ti ti-alphabet-latin"></i>Letras
      </button>
      <button onclick="removeLineBreaks()">
        <i class="ti ti-text-wrap-disabled"></i>Saltos
      </button>
      <button onclick="removeSpaces()">
        <i class="ti ti-space"></i>Espacios
      </button>
      <button onclick="removeEmptyLines()">
        <i class="ti ti-align-box-bottom-center"></i>Líneas vacías
      </button>
    </div>

    <div class="input-group">
      <label>Eliminar este caracter(es):</label>
      <input type="text" id="customChar" maxlength="10" />
      <button onclick="removeCustomChars()">
        <i class="ti ti-eraser"></i>Eliminar
      </button>
    </div>

    <div class="section-title">Probar:</div>
    <div class="button-group">
      <button onclick="addLorem()">
        <i class="ti ti-article"></i>Lorem Ipsum
      </button>
      <button onclick="resetText()">
        <i class="ti ti-refresh"></i>Restablecer
      </button>
    </div>

    <footer>© 2025 Textor. Todos los derechos reservados.</footer>
    <script src="js/app.js"></script>
  </body>
</html>
