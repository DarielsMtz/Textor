<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <meta name="author" content="Dariels Martinez" />
    <meta
      name="description"
      content="Textor es una herramienta web para dar formato, limpiar y analizar textos con una interfaz limpia y moderna." />
    <meta
      name="keywords"
      content="Textor, formatear texto, contador de palabras, herramientas de texto, limpieza de texto, edición rápida, texto online" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#f9f9f9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Textor" />
    <title>Formatear Textos</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      document.addEventListener("contextmenu", (e) => e.preventDefault());
      document.addEventListener("keydown", (e) => {
        if (
          (e.ctrlKey && ["u", "s", "c"].includes(e.key.toLowerCase())) ||
          e.key === "F12"
        ) {
          e.preventDefault();
        }
      });
    </script>
  </head>

  <body>
    <h1>Formatear Textos</h1>

    <div class="textarea-container">
      <textarea
        id="inputText"
        placeholder="Escribe tu texto aquí"
        oninput="autoResize(this)"></textarea>
      <button
        class="reset-btn"
        onclick="resetText()"
        title="Restablecer"
        aria-label="Restablecer">
        <svg
          class="icon refresh"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-refresh">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
          <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
        </svg>
      </button>
    </div>

    <div class="stats">
      <div class="stat">
        <strong>Caracteres:</strong> <span id="charCount">0</span>
      </div>
      <div class="stat">
        <strong>Letras:</strong> <span id="letterCount">0</span>
      </div>
      <div class="stat">
        <strong>Palabras:</strong> <span id="wordCount">0</span>
      </div>
      <div class="stat">
        <strong>Párrafos:</strong> <span id="paragraphCount">0</span>
      </div>
    </div>

    <div class="section-title">Transformar:</div>
    <div class="button-group">
      <button onclick="transformToLower()">Minúsculas</button>
      <button onclick="transformToUpper()">Mayúsculas</button>
      <button onclick="capitalizeText()">Capitalizar</button>
    </div>

    <div class="section-title">Eliminar:</div>
    <div class="button-group">
      <button onclick="removeNumbers()">Números</button>
      <button onclick="removeLetters()">Letras</button>
      <button onclick="removeLineBreaks()">Saltos</button>
      <button onclick="removeSpaces()">Espacios</button>
      <button onclick="removeEmptyLines()">Líneas vacías</button>
    </div>

    <div class="input-group">
      <label>Eliminar este caracter(es):</label>
      <input type="text" id="customChar" maxlength="10" />
      <button
        onclick="removeCustomChars()"
        class="remove-btn"
        title="Eliminar"
        aria-label="Eliminar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 7l16 0" />
          <path d="M10 11l0 6" />
          <path d="M14 11l0 6" />
          <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
          <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
        </svg>
      </button>
    </div>

    <!--
    <div class="section-title">Probar:</div>

    </div>

    <footer>© 2025 Textor. Todos los derechos reservados.</footer>
    <script src="js/app.js"></script>
  </body>
</html>
